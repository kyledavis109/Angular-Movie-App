<div class="imageContainer" *ngFor="let tv of tvShows">

  <ng-template [ngIf]="hasRoute('/topTvToday')">

    <app-movie-display [id]="tv.id" [title]="tv.name" [imageUrl]="imageUrl + tv.poster_path"></app-movie-display>

  </ng-template>

</div>

<div class="imageContainer" *ngFor="let movie of movies">

  <ng-template [ngIf]="hasRoute('/topMoviesToday')">

    <app-movie-display [id]="movie.id" [title]="movie.title" [imageUrl]="imageUrl + movie.poster_path"></app-movie-display>

  </ng-template>
  
</div>
