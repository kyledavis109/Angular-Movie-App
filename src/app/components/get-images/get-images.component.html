<div class="imageContainer" *ngFor="let image of tvImages">

  <ng-template [ngIf]="hasRoute('/topTvToday')">

    <img src="{{ imageUrl + image.poster_path }}">
    <div class="topTxt"><app-get-titles></app-get-titles></div>

  </ng-template>

</div>

<div class="imageContainer" *ngFor="let image of movieImages">

  <ng-template [ngIf]="hasRoute('/topMoviesToday')">

    <img src="{{ imageUrl + image.poster_path }}">
    <div class="topTxt"><app-get-titles></app-get-titles></div>

  </ng-template>
  
</div>
