<div class="titleContainer" *ngFor="let title of tvTitles">

    <ng-template [ngIf]="hasRoute('/topTvToday')">
        
        <p>{{ title }}</p>

    </ng-template>

</div>

<div class="titleContainer" *ngFor="let title of movieTitles">

    <ng-template [ngIf]="hasRoute('/topMoviesToday')">
        
        <p>{{ title }}</p>

    </ng-template>

</div>
