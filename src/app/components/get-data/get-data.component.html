<div *ngFor="let tv of tvShows">

    <ng-template [ngIf]="hasRoute('/topTvToday')">

        <app-display-tile [id]="tv.id" [title]="tv.name" [imageUrl]="imageUrl + tv.poster_path"></app-display-tile>

    </ng-template>

</div>

<div *ngFor="let movie of movies">

    <ng-template [ngIf]="hasRoute('/topMoviesToday')">

        <app-display-tile [id]="movie.id" [title]="movie.title" [imageUrl]="imageUrl + movie.poster_path"></app-display-tile>

    </ng-template>

</div>
